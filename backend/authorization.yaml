AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Description: >
  Infrastructure as code for authorization layer (Amazon Verified Permissions and Cedar policies).

Resources:

  PolicyStore:
    Type: AWS::VerifiedPermissions::PolicyStore
    Properties:
      Schema:
        CedarJson: |
          {
            "Bookstore": {
              "actions": {
                "View": {
                  "appliesTo": {
                    "resourceTypes": [
                      "Book"
                    ],
                    "principalTypes": [
                      "User"
                    ]
                  },
                  "memberOf": []
                }
              },
              "entityTypes": {
                "Role": {
                  "memberOfTypes": [],
                  "shape": {
                    "type": "Record",
                    "attributes": {}
                  }
                },
                "User": {
                  "memberOfTypes": [
                    "Role"
                  ],
                  "shape": {
                    "type": "Record",
                    "attributes": {}
                  }
                },
                "Book": {
                  "memberOfTypes": [],
                  "shape": {
                    "attributes": {
                      "owner": {
                        "type": "Entity",
                        "required": true,
                        "name": "User"
                      }
                    },
                    "type": "Record"
                  }
                }
              }
            }
          }
      ValidationSettings:
        Mode: STRICT

  PolicyStoreIdSSM:
    Type: AWS::SSM::Parameter
    Properties:
      Type: String
      Name: /bookstore-demo-app-with-authz/authorization/policy-store-id
      Value: !Ref PolicyStore

  RbacAdminStaticPolicy:
    Type: AWS::VerifiedPermissions::Policy
    Properties:
      PolicyStoreId: !Ref PolicyStore
      Definition:
        Static:
          Description: "Allows admins to list all books"
          Statement: |
            permit (
              principal in Bookstore::Role::"Admin",
              action in [ Bookstore::Action::"View" ],
              resource
            );

  RbacAdminForbidStaticPolicy:
    Type: AWS::VerifiedPermissions::Policy
    Properties:
      PolicyStoreId: !Ref PolicyStore
      Definition:
        Static:
          Description: "Denies admin Frank to list all books"
          Statement: |
            forbid (
              principal == Bookstore::User::"Frank",
              action in [ Bookstore::Action::"View" ],
              resource
            );

  RbacCustomerStaticPolicy:
    Type: AWS::VerifiedPermissions::Policy
    Properties:
      PolicyStoreId: !Ref PolicyStore
      Definition:
        Static:
          Description: "Allows customers to list all books"
          Statement: |
            permit (
              principal in Bookstore::Role::"Customer",
              action in [ Bookstore::Action::"View" ],
              resource
            );

Outputs:

  PolicyStoreId:
    Description: "Identifier of the Amazon Verified Permissions policy store."
    Value: !Ref PolicyStore
